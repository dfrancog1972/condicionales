<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="wrap p-3 mb-2 bg-primary text-white">
        <h1>Ejercicio Numero 6 de condicionanles</h1>
    </header>
    <main class="wrap p-3 mb-2 bg-body-secondary text-black">
        <form action="">
            <h3>Escribe un numero</h3>
            <input type="text" name="" id="numero1">
            <hr>
            <h3>Escribe otro numero</h3>
            <input type="text" name="" id="numero2">
            <h3>Escribe otro numero</h3>
            <hr>
            <input type="text" name="" id="numero3">
            <input type="button" class="btn btn-primary btn-lg" value="Validar" id="bt1" onclick="validar()">
        </form>
        <h3 id="respuesta"></h3>      
    </main>
    <footer class="wrap p-3 mb-2 bg-info">
        <h3>Realizado por DFG</h3>
        <a href="index.html" class="btn btn-primary btn-lg" data-bs-toggle="button">Salir</a>
    </footer>
    <script>
        var respuesta="";
            function validar(){
            var validacionNumero1 = parseInt(document.getElementById('numero1').value);
            var validacionNumero2 = parseInt(document.getElementById('numero2').value);
            var validacionNumero3 = parseInt(document.getElementById('numero3').value);
            if(validacionNumero1=validacionNumero2 || validacionNumero1>validacionNumero3)
                document.getElementById('respuesta').innerHTML="Tengo este numero " + validacionNumero1 + " Repetido";                
            else if(validacionNumero1>validacionNumero2 && validacionNumero1>validacionNumero3) {
                document.getElementById('respuesta').innerHTML="El numero " + validacionNumero1 + " Es mayor";                
                
            }
            else if(validacionNumero2>validacionNumero1 && validacionNumero2>validacionNumero3){
                document.getElementById('respuesta').innerHTML="El numero " + validacionNumero2 + " Es mayor";                
                    
            }else document.getElementById('respuesta').innerHTML="El numero " + validacionNumero3 + " Es mayor";                
        }
    </script>
</body>
