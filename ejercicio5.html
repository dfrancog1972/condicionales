<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="wrap">
        <h2>Ejercicio numero 5</h2>
        <hr>
        <form action="">
            <h3>Escribe un numero</h3>
            <input type="text" name="" id="numero1">
            <hr>
            <h3>Escribe otro numero</h3>
            <input type="text" name="" id="numero2">
            <input type="button" class="btn btn-primary btn-lg" value="Validar" id="bt1" onclick="validar()">
    
        </form>
        <h3 id="respuesta"></h3>           
    </div>
    <script>
        var respuesta="";
        function validar(){
            var validacionNumero1 = parseInt(document.getElementById('numero1').value);
            var validacionNumero2 = parseInt(document.getElementById('numero2').value);
            if(validacionNumero1<validacionNumero2){
                document.getElementById('respuesta').innerHTML="El numero " + validacionNumero1 + " Es menor";                
                
            }
            else{
                document.getElementById('respuesta').innerHTML="El numero " + validacionNumero2 + " Es menor";                
                
            }
        }
    </script>
</body>
</html>
