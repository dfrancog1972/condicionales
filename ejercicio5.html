<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="wrap p-3 mb-2 bg-primary text-white">
        <h2>Ejericio numero 5 </h2><br>
    </header>
    <main class="wrap p-3 mb-2 bg-body-secondary text-black">       
        <form action="">
            <h3>Escribe un numero</h3>
            <input type="text" name="" id="numero1">
            <hr>
            <h3>Escribe otro numero</h3>
            <input type="text" name="" id="numero2">
            <input type="button" class="btn btn-primary btn-lg" value="Validar" id="bt1" onclick="validar()">
    
        </form>
        <h3 id="respuesta"></h3>           
    </main>
    <footer class="wrap p-3 mb-2 bg-info">
        <h3>Realizado por DFG</h3>
        <a href="index.html" class="btn btn-primary btn-lg" data-bs-toggle="button">Salir</a>
    </footer>
    <script>
        var respuesta="";
        function validar(){
            var validacionNumero1 = parseInt(document.getElementById('numero1').value);
            var validacionNumero2 = parseInt(document.getElementById('numero2').value);
            if(validacionNumero1<validacionNumero2){
                document.getElementById('respuesta').innerHTML="El numero " + validacionNumero1 + " Es menor";                
                
            }
            else{
                document.getElementById('respuesta').innerHTML="El numero " + validacionNumero2 + " Es menor";                
                
            }
        }
    </script>
</body>
</html>
