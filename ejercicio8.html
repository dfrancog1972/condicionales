<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="wrap p-3 mb-2 bg-primary text-white">
        <h1>Ejercicio Numero 8 de condicionanles</h1>
    </header>
    <main class="wrap p-3 mb-2 bg-body-secondary text-black">
        <form action="">
            <h3>Escribe una calificaci√≥n</h3>
            <input type="text" name="" id="numero1">
            <input type="button" class="btn btn-primary btn-lg" value="Validar" id="bt1" onclick="validar()">
        </form>
        <h3 id="respuesta"></h3>  

    </main>
    <footer class="wrap p-3 mb-2 bg-info">
        <h3>Realizado por DFG</h3>
        <a href="index.html" class="btn btn-primary btn-lg" data-bs-toggle="button">Salir</a>
    </footer>
    <script>
        var respuesta="";
            function validar(){
            var validacionNumero1 = parseInt(document.getElementById('numero1').value);            
            if(validacionNumero1<6){
                document.getElementById('respuesta').innerHTML="Reprobado";                
            }
            else if(validacionNumero1>=6 && validacionNumero1<=8){
                document.getElementById('respuesta').innerHTML="Regular";            
            }
            else if(validacionNumero1>8 && validacionNumero1<=9){
                document.getElementById('respuesta').innerHTML="Bien";            
            }
            else if(validacionNumero1==10){
                document.getElementById('respuesta').innerHTML="Excelente";            
            }
            else 
                document.getElementById('respuesta').innerHTML="Solo numeros del 1 al 10 por favor";            
        }
    </script>
</body>
</html>
