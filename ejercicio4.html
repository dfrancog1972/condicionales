<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="wrap">
        <h2>Ejercicio numero 4</h2>
        <form action="">
            <h3>Escribe tu numero de cliente</h3>
            <input type="text" name="" id="numero">
            <input type="button" class="btn btn-primary btn-lg" value="Validar" id="bt1" onclick="validar()">
    
        </form>
        <h3 id="respuesta"></h3>           
    </div>
    <script>
        var respuesta="";
        function validar(){
            var validacionNumero = parseInt(document.getElementById('numero').value);
            if(validacionNumero==1000){
                document.getElementById('respuesta').innerHTML="Ganaste un premio";                
                
            }
            else{
                document.getElementById('respuesta').innerHTML="Lo sentimos, sigue participando";                
                
            }
        }
    </script>
</body>
</html>
