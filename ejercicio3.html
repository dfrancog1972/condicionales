<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="wrap">
        <h2>Ejercicio numero 3</h2>
        <form action="">
            <h3>Escribe un numero</h3>
            <input type="text" name="" id="numero">
            <input type="button" class="btn btn-primary btn-lg" value="Validar" id="bt1" onclick="divisor()">
    
        </form>
        <h3 id="respuesta"></h3>           
    </div>
    <script>
        var respuesta="";
        function divisor(){
            var validacionNumero = parseInt(document.getElementById('numero').value);
            if(validacionNumero%2){
                document.getElementById('respuesta').innerHTML="El numero no es par";                
                alert('El numero no es par');
            }
            else{
                document.getElementById('respuesta').innerHTML="El numero es par";                
                alert('El numero es par');
            }
        }
    </script>
</body>
</html>
